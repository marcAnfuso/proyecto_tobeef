<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To beef lomas, churrasquitos, hamburguesas">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>TO Beef - Churrasquitos y hamburguesas</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!--Header-->
    <header class="header">
        <nav class="header__nav"> 
            <a href="#" class="header__logo header__logo--red">
                <span>TO</span> Beef<br>
                <span class="header__logo--size">World&Grill</span>
            </a>
            <ul class="header__lista">
                <li class="header__item">
                    <a class="header__link" href="index.html">Inicio</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#combos">Combos</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">Contacto</a>
                </li>
            </ul>
        </nav>

        <div class="contenedor">
            <div class="contenedor__div">
                <div class="contenedor__title">
                    <h4>Dejanos tu mensaje:</h4>
                </div>
                <form class="form" action="">
                    <label class="form__name" for="name">Nombre:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label class="form__mail" for="correo">Correo electrónico</label><br>
                    <input type="text" id="correo" name="correo" required><br>
                    <textarea class="form__txtarea" name="msj" id="msj" cols="30" rows="10" required placeholder="Escribí acá tu consulta ó mensaje"></textarea><br>
                    <button class="form__btn" type="submit">Enviar</button>

                </form>
            </div>

        </div>
    </header>
