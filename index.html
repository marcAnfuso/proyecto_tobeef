<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>TO Beef - Churrasquitos y hamburguesas</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!--Header-->
    <header class="header">
        <nav class="header__nav"> 
            <a href="#" class="header__logo header__logo--white">TO <span>Beef</span></a>
            <ul class="header__lista">
                <li class="header__item">
                    <a class="header__link" href="">Inicio</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">Productos</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">Mi Carrito</a>
                </li>
            </ul>
        </nav>

        <div class="header__title">
            <h1>TO <span>Beef</span></h1>
            <h3>CHURRASQUITOS <span>&</span> <br>HAMBURGUESAS CASERAS</h3>
        </div>
    </header>

    <!--Main-->
    <main class="main">

        <div class="main__title">
            <h2>NUESTROS COMBOS</h2>
        </div>

        <!--Combos principales-->
        <section class="main-contenedor">

            <div class="main-contenedor__card" data-aos="fade-right">
                <a href="">
                    <img class="main-contenedor__img" src="img/churra-22.jpeg" alt="Imagen de sándwich de churrasquito">
                    <h4 class="main-contenedor__sub">Churrasquitos</h4>
                </a>        
            </div>

            <div class="main-contenedor__card" data-aos="fade-left">
                <a href="">
                    <img class="main-contenedor__img" src="img/burga2.jpeg" alt="Imagen de hamburguesa casera">
                    <h4 class="main-contenedor__sub">Hamburguesas caseras</h4>
                </a>             
            </div>

            <div class="main-contenedor__card" data-aos="fade-right">
                <a href="">
                    <img class="main-contenedor__img" src="img/mila-pollo.jpeg" alt="Imagen de sándwich de milanesa de pollo ">
                    <h4 class="main-contenedor__sub">Milanesas de pollo</h4>
                </a>
            </div>

            <div class="main-contenedor__card" data-aos="fade-left">
                <a href="">
                    <img class="main-contenedor__img" src="img/fritas.jpeg" alt="Imagen de papas fritas">
                    <h4 class="main-contenedor__sub">Papas fritas, snacks y otros</h4>
                </a>           
            </div>

        </section>

        <!--Carousel de los países-->
        <section class="main-paises">

            <div class="main-paises__divTitle" data-aos="fade-up-left">
                <h2 class="main-paises__title">Elegí el país, nosotros te llevamos</h2>
            </div>
            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-aos="flip-left">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/arg.png" class="d-block w-100" alt="Ingredientes de un combo argentino">
                  </div>
                  <div class="carousel-item">
                    <img src="img/usa.png" class="d-block w-100" alt="Ingredientes de un combo americano">
                  </div>
                  <div class="carousel-item">
                    <img src="img/fra.png" class="d-block w-100" alt="Ingredientes de un combo francés">
                  </div>
                  <div class="carousel-item">
                    <img src="img/mex.png" class="d-block w-100" alt="Ingredientes de un combo mexicano">
                  </div>
                  <div class="carousel-item">
                    <img src="img/ita.png" class="d-block w-100" alt="Ingredientes de un combo italiano">
                  </div>
                  <div class="carousel-item">
                    <img src="img/tobeef.png" class="d-block w-100" alt="Ingredientes de un combo to beef">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <section>
            
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
